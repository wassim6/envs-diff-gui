<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="rgba(255,255,255,0.95)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">🔐 Gestionnaire d'Environnements</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Chargez vos fichiers .env et comparez les variables par environnement</text>

  <!-- Upload Area -->
  <rect x="50" y="120" width="700" height="120" fill="rgba(255,255,255,0.9)" stroke="#ddd" stroke-dasharray="5,5" rx="10"/>
  <circle cx="400" cy="170" r="30" fill="#667eea" opacity="0.7"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">📂</text>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Sélectionner vos fichiers .env</text>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Cliquez pour sélectionner ou glissez-déposez plusieurs fichiers</text>

  <!-- Environment Status -->
  <rect x="50" y="260" width="700" height="80" fill="rgba(255,255,255,0.9)" rx="8"/>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Environnements détectés :</text>

  <!-- Status badges -->
  <rect x="70" y="295" width="60" height="25" fill="#28a745" rx="12"/>
  <text x="100" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">DEV</text>

  <rect x="140" y="295" width="60" height="25" fill="#ffc107" rx="12"/>
  <text x="170" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">QAL</text>

  <rect x="210" y="295" width="60" height="25" fill="#dc3545" rx="12"/>
  <text x="240" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">PRD</text>

  <!-- Action buttons -->
  <rect x="320" y="295" width="120" height="30" fill="#667eea" rx="6"/>
  <text x="380" y="313" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">➕ Ajouter</text>

  <rect x="450" y="295" width="120" height="30" fill="#28a745" rx="6"/>
  <text x="510" y="313" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">💾 Exporter</text>

  <!-- Footer -->
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Application web moderne • HTML/CSS/JavaScript</text>
</svg>
